
<!-- Begin Mailchimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{background:#fff; margin: auto; clear:left; width:400px;}
	.label{margin-left: 1em;}
	.bottom-margin{margin-bottom: 1.5em;}
	#mc_embed_signup .bg-black{background-color: #333;}
	/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>
<div id="mc_embed_signup">
<form action="{{ .Get "action" }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	
<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
<div class="mc-field-group bottom-margin">
	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
</label>
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-field-group">
	<label for="mce-FNAME">First Name </label>
	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
</div>
<div class="mc-field-group bottom-margin">
	<label for="mce-LNAME">Last Name </label>
	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
</div>
<div class="mc-field-group input-group bottom-margin">
    A little about yourself
    <ul><li><input type="checkbox" value="2" name="group[5000][2]" id="mce-group[5000]-5000-0"><label for="mce-group[5000]-5000-0" class="label">Learner</label></li>
<li><input type="checkbox" value="4" name="group[5000][4]" id="mce-group[5000]-5000-1"><label for="mce-group[5000]-5000-1" class = "label">Teacher / Parent</label></li>
<li><input type="checkbox" value="8" name="group[5000][8]" id="mce-group[5000]-5000-2"><label for="mce-group[5000]-5000-2" class = "label">Just interested</label></li>
</ul>
</div>
	<div id="mce-responses" class="clear">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9102af3bf9ac759a7bac1ec7a_44a6966f71" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="bg-black button"></div>
    </div>
</form>
</div>

<!--End mc_embed_signup-->
